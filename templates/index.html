<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <div class="row g-3">
                <input type="number" name="Pregnancies" placeholder="Pregnancies" class="form-control" required>
                <input type="number" name="Glucose" placeholder="Glucose" class="form-control" required>
                <input type="number" name="BloodPressure" placeholder="Blood Pressure" class="form-control" required>
                <input type="number" name="SkinThickness" placeholder="Skin Thickness" class="form-control" required>
                <input type="number" name="Insulin" placeholder="Insulin" class="form-control" required>
                <input type="number" step="any" name="BMI" placeholder="BMI" class="form-control" required>
                <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" class="form-control" required>
                <input type="number" name="Age" placeholder="Age" class="form-control" required>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
        <div class="alert alert-info text-center mt-3">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
